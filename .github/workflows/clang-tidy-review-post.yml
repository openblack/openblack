name: Post Clang-tidy review comments

on:
  workflow_run:
    workflows: ["Clang-tidy review"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: ZedThree/clang-tidy-review/post@v0.13.0
        with:
          lgtm_comment_body: ''
          annotations: true
          max_comments: 10

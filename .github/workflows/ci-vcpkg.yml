name: VCPKG CI
on:
  pull_request_target:
  push:
    tags:
    branches:
      - 'master'
      - 'ci-tests/**'  # Branch namespace can be used to test changes to test before going to master
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # This is the matrix. They form permutations.
        os: [ubuntu-22.04, macos-latest, windows-latest]
        cc: [""]
        cxx: [""]
        # These are additional individual jobs. There are no permutations of these.
        include:
          # Testing clang
          - os: ubuntu-22.04
            cc: clang-12
            cxx: clang++-12
          - os: ubuntu-20.04
            cc: gcc-10
            cxx: g++-10
          - os: ubuntu-20.04
            cc: clang
            cxx: clang++

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          submodules: recursive

      - name: Add base repo to git config
        run: git remote add upstream ${{ github.event.pull_request.base.repo.html_url }}
        if: startsWith(github.event_name, 'pull_request')

      - name: Install Linux dependencies
        run: |
          sudo apt update -y
          sudo apt install -y libgl1-mesa-dev libglu1-mesa-dev clang-tidy
        if: startsWith(matrix.os, 'ubuntu')

      # Setup the build machine with the most recent versions of CMake and Ninja. Both are cached if not already: on subsequent runs both will be quickly restored from GitHub cache service.
      - uses: lukka/get-cmake@latest

      - name: Restore artifacts, or setup vcpkg for building artifacts
        uses: lukka/run-vcpkg@v10
        id: runvcpkg
        with:
          vcpkgJsonGlob: 'vcpkg.json'
          # Prevent ubuntu-latest and ubuntu-latest (clang) from having the same key
          appendedCacheKey: ${{matrix.cc}}
            # doNotCache: true

      - name: Configure CMake+vcpkg+Ninja to generate.
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          configurePresetCmdString: "[`--preset`, `$[env.CONFIGURE_PRESET_NAME]`, `-DCMAKE_EXPORT_COMPILE_COMMANDS=ON`, `-DOPENBLACK_WARNINGS_AS_ERRORS=ON`]"
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Run CMake+vcpkg+Ninja+CTest to build/test (Debug).
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          configurePresetCmdString: "[`--preset`, `$[env.CONFIGURE_PRESET_NAME]`, `-DOPENBLACK_WARNINGS_AS_ERRORS=ON`]"
          buildPreset: 'ninja-multi-vcpkg-debug'
          testPreset: 'ninja-multi-vcpkg-debug'
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Run CMake+vcpkg+Ninja+CTest to build/test (Release).
        uses: lukka/run-cmake@v10
        with:
          configurePreset: 'ninja-multi-vcpkg'
          configurePresetCmdString: "[`--preset`, `$[env.CONFIGURE_PRESET_NAME]`, `-DOPENBLACK_WARNINGS_AS_ERRORS=ON`]"
          buildPreset: 'ninja-multi-vcpkg-release'
          testPreset: 'ninja-multi-vcpkg-release'
        env:
          CC: ${{matrix.cc}}
          CXX: ${{matrix.cxx}}

      - name: Upload compile database and system includes
        uses: actions/upload-artifact@v3
        if: startsWith(matrix.os, 'ubuntu')
        with:
          name: openblack-compile-database
          path: |
            cmake-build-presets/ninja-multi-vcpkg/include
            cmake-build-presets/ninja-multi-vcpkg/vcpkg_installed/x64-linux/include
            cmake-build-presets/ninja-multi-vcpkg/compile_commands.json
          if-no-files-found: error

      - name: Upload compiled openblack and tools
        uses: actions/upload-artifact@v3
        if: matrix.cc == ''
        with:
          name: openblack-${{ matrix.os }}-${{github.sha}}
          path: cmake-build-presets/ninja-multi-vcpkg/bin
          if-no-files-found: error

      - name: Upload generated test data
        uses: actions/upload-artifact@v3
        if: matrix.cc == ''
        with:
          name: openblack-test-data
          path: |
            cmake-build-presets/ninja-multi-vcpkg/test/mobile_wall_hug
            cmake-build-presets/ninja-multi-vcpkg/test/mock/Scripts
            cmake-build-presets/ninja-multi-vcpkg/test/mock/Data
          if-no-files-found: error

    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}

  clang-tidy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.event_name, 'pull_request')
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          submodules: recursive
      - name: Download generated compile database
        uses: actions/download-artifact@v3
        with:
          name: openblack-compile-database
          path: cmake-build-presets/ninja-multi-vcpkg
      - name: Add base repo to git config
        run: git remote add upstream ${{ github.event.pull_request.base.repo.html_url }}
        if: startsWith(github.event_name, 'pull_request')
      - uses: ZedThree/clang-tidy-review@v0.9.0
        id: review
        with:
          build_dir: cmake-build-presets/ninja-multi-vcpkg
          config_file: '.clang-tidy'
          clang_tidy_version: 12
          apt_packages: g++-10 # g++-9 doesn't support all of c++20 like spans
          exclude: "*ShaderIncluder.h,*json.hpp"
          lgtm_comment_body: "" # don't post a lgtm message
      - name: If there are any comments, fail the check
        if: steps.review.outputs.total_comments > 0
        run: exit 1

  run:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # This is the matrix. They form permutations.
        os: [ ubuntu-22.04, macos-latest, windows-latest ]
    steps:
      - name: Download compiled openblack and tools
        uses: actions/download-artifact@v3
        id: download-binary
        with:
          name: openblack-${{ matrix.os }}-${{github.sha}}
      - name: Download generated mock data
        uses: actions/download-artifact@v3
        id: download-test
        with:
          name: openblack-test-data
          path: cmake-build-presets/ninja-multi-vcpkg/test
      - name: Download Pre-patched and installed Game Data
        uses: suisei-cn/actions-download-file@v1
        id: game-data
        with:
          url: ${{secrets.BW_DOWNLOAD_URL}}
          filename: bw.7z
          target: game-data
      - name: Extract Game Data
        run: 7z x -ogame-data/bw "$PWD/game-data/${{steps.game-data.outputs.filename}}"
      - name: Enable execute permissions on binary
        run: chmod +x ${{steps.download-binary.outputs.download-path}}/*/*
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macos')
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   -g ${{steps.download-test.outputs.download-path}}/mock -b Noop --num-frames-to-simulate 10 --log-file stdout --log-level all=debug
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack -g ${{steps.download-test.outputs.download-path}}/mock -b Noop --num-frames-to-simulate 10 --log-file stdout --log-level all=debug
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   -g game-data/bw                                        -b Noop --num-frames-to-simulate 10 --log-file stdout --log-level all=debug
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack -g game-data/bw                                        -b Noop --num-frames-to-simulate 10 --log-file stdout --log-level all=debug
      - name: Install valgrind and libc6-dbg
        run: |
          sudo apt update -y
          sudo apt install -y valgrind
        if: startsWith(matrix.os, 'ubuntu')
      - name: Check unittests for memory leaks
        run:  |
          for test in ${{steps.download-binary.outputs.download-path}}/Debug/test* ; do
              echo Running valgrind on $test
              valgrind --tool=memcheck --track-origins=yes --leak-check=full -s --error-exitcode=1 "$test"
          done
        if: startsWith(matrix.os, 'ubuntu')
      - name: Check openblack for memory leaks (Mock)
        run: valgrind --tool=memcheck --track-origins=yes --leak-check=full -s --error-exitcode=1 ${{steps.download-binary.outputs.download-path}}/Debug/openblack -g ${{steps.download-test.outputs.download-path}}/mock -b Noop --num-frames-to-simulate 10  --log-level all=error
        if: startsWith(matrix.os, 'ubuntu')
      - name: Check openblack for memory leaks (Real)
        run: valgrind --tool=memcheck --track-origins=yes --leak-check=full -s --error-exitcode=1 ${{steps.download-binary.outputs.download-path}}/Debug/openblack -g game-data/bw -b Noop --num-frames-to-simulate 10  --log-level all=error
        if: startsWith(matrix.os, 'ubuntu')

  screenshot:
    needs: run
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # This is the matrix. They form permutations.
        os: [ windows-latest ] # ubuntu-latest, macos-latest
    env:
      ARGS: -g game-data\bw --num-frames-to-simulate 10 --screenshot-frame 5 --log-file stdout --log-level all=debug -W 800 -H 600
      BACKEND: Direct3D11
    steps:
      - name: Download compiled openblack and tools
        uses: actions/download-artifact@v3
        id: download-binary
        with:
          name: openblack-${{ matrix.os }}-${{github.sha}}
      - name: Download generated mock data
        uses: actions/download-artifact@v3
        id: download-test
        with:
          name: openblack-test-data
      - name: Enable execute permissions on binary
        run: chmod +x ${{steps.download-binary.outputs.download-path}}/*/*
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      - name: Download Pre-patched and installed Game Data
        uses: suisei-cn/actions-download-file@v1
        id: game-data
        with:
          url: ${{secrets.BW_DOWNLOAD_URL}}
          filename: bw.7z
          target: game-data
      - name: Extract Game Data
        run: 7z x -ogame-data\bw "$PWD\game-data\${{steps.game-data.outputs.filename}}"
      - name: Set Screenshot Position For Maps
        run: |
          'START_CAMERA_POS("1757.7,2625.2")' | Add-Content -Path game-data\bw\Scripts\Land1.txt
          'START_CAMERA_POS("1744.8,2898.8")' | Add-Content -Path game-data\bw\Scripts\Land2.txt
          'START_CAMERA_POS("1794.1,2175.7")' | Add-Content -Path game-data\bw\Scripts\Land3.txt
          'START_CAMERA_POS("2647.9,2615.6")' | Add-Content -Path game-data\bw\Scripts\Land4.txt
          'START_CAMERA_POS("2073.7,2252.8")' | Add-Content -Path game-data\bw\Scripts\LandT.txt
          'START_CAMERA_POS("1807.9,2223.5")' | Add-Content -Path game-data\bw\Scripts\Playgrounds/ThreeGods.txt
          'START_CAMERA_POS("1751.4,1911.5")' | Add-Content -Path game-data\bw\Scripts\Playgrounds/FourGods.txt
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Land1.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-1.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Land1.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-1.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Land2.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-2.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Land2.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-2.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Land3.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-3.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Land3.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-3.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Land4.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-4.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Land4.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-4.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Land5.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-5.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Land5.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-5.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s LandT.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-land-T.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s LandT.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-land-T.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/TwoGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-two-gods.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/TwoGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-two-gods.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/ThreeGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-three-gods.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/ThreeGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-three-gods.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Debug/openblack   ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/FourGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-debug-four-gods.png"
      - run: ${{steps.download-binary.outputs.download-path}}/Release/openblack ${{env.ARGS}} -b ${{env.BACKEND}} -s Playgrounds/FourGods.txt --screenshot-path "screenshot-${{matrix.os}}-${{github.sha}}-release-four-gods.png"
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: openblack-screenshots
          path: screenshot-${{ matrix.os }}-${{github.sha}}-*.png
          if-no-files-found: error
      - name: Upload Land 1 Debug screenshot for comments
        id: upload-imbb-debug-land-1
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-1.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 1 Release screenshot for comments
        id: upload-imbb-release-land-1
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-1.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 2 Debug screenshot for comments
        id: upload-imbb-debug-land-2
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-2.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 2 Release screenshot for comments
        id: upload-imbb-release-land-2
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-2.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 3 Debug screenshot for comments
        id: upload-imbb-debug-land-3
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-3.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 3 Release screenshot for comments
        id: upload-imbb-release-land-3
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-3.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 4 Debug screenshot for comments
        id: upload-imbb-debug-land-4
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-4.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 4 Release screenshot for comments
        id: upload-imbb-release-land-4
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-4.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 5 Debug screenshot for comments
        id: upload-imbb-debug-land-5
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-5.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land 5 Release screenshot for comments
        id: upload-imbb-release-land-5
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-5.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land T Debug screenshot for comments
        id: upload-imbb-debug-land-T
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-land-T.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Land T Release screenshot for comments
        id: upload-imbb-release-land-T
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-land-T.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Two Gods Debug screenshot for comments
        id: upload-imbb-debug-two-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-two-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Two Gods Release screenshot for comments
        id: upload-imbb-release-two-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-two-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Three Gods Debug screenshot for comments
        id: upload-imbb-debug-three-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-three-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Three Gods Release screenshot for comments
        id: upload-imbb-release-three-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-three-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Four Gods Debug screenshot for comments
        id: upload-imbb-debug-four-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-debug-four-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Upload Four Gods Release screenshot for comments
        id: upload-imbb-release-four-gods
        uses: McCzarny/upload-image@v1.0.0
        if: github.event_name == 'pull_request_target'
        with:
          path: screenshot-${{ matrix.os }}-${{github.sha}}-release-four-gods.png
          uploadMethod: imgbb
          apiKey: '${{ secrets.IMGBB_API_KEY }}'
      - name: Find Image Comment
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Uploaded images
      - name: Create or update comment with images
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            # Uploaded images
            | Map | Debug | Release | Vanilla |
            | --- | ----- | ------- | ------- |
            | Land1.txt | ![Land1 Debug](${{steps.upload-imbb-debug-land-1.outputs.url}}) | ![Land1 Release](${{steps.upload-imbb-release-land-1.outputs.url}}) | ![Land1 Vanilla](https://user-images.githubusercontent.com/1013356/182029148-3f72ab4c-917e-4154-9886-c806969ad9cd.png) |
            | Land2.txt | ![Land2 Debug](${{steps.upload-imbb-debug-land-2.outputs.url}}) | ![Land2 Release](${{steps.upload-imbb-release-land-2.outputs.url}}) | ![Land2 Vanilla](https://user-images.githubusercontent.com/1013356/182029155-ae2991e7-cdd8-4904-a9d7-625c0183c353.png) |
